<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>
      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}">
        Hide Completed Tasks
      </label>
      <form class="new-task">
        <input type="text" name="task" placeholder="Type here to add new task" autofocus>
      </form>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button type="button" class="delete">&times;</button>
    <input type="checkbox" name="checked" checked="{{checked}}" class="toggle-checked">
    <span class="text">{{text}}</span>
  </li>
</template>
